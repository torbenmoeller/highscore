name: Docker Image Main
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variables
        run: |
          echo "torben/highscore" >> $IMAGE_NAME
          echo "$IMAGE_NAME:${{ github.run_number }}-${{ github.run_attempt }}" >> $IMAGE_ID
          echo "$IMAGE_NAME:latest" >> $IMAGE_ID_LATEST

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag $IMAGE_ID

      - name: Log in to Docker Hub
        uses: docker/login-action@v1.10.0
        with:
          username: torben
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push image
        run: docker push $IMAGE_ID

      - name: Tag latest image
        run: docker tag $IMAGE_ID $IMAGE_ID_LATEST

      - name: Push latest image
        run: docker push $IMAGE_ID_LATEST
